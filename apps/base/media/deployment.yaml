## ----------------- SONARR ----------------- ##
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      initContainers:
      - name: set-config-perms
        image: busybox
        command: ['sh', '-c', 'mkdir /data/tv; chown 1000:1000 /data/tv']
        securityContext:
          runAsUser: 0 # Run as root to perform the chown operation
        volumeMounts:
          # Crucial: Must mount the volume the permissions need to be set on
          - name: media
            mountPath: /data
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        ports:
        - containerPort: 8989
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: media
        persistentVolumeClaim:
          claimName: media-data
