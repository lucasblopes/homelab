## ----------------- QBITTORRENT ----------------- ##
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: set-config-perms
        image: busybox
        command: ['sh', '-c', 'mkdir /data/downloads; chown 1000:1000 /data/downloads']
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: media-downloads
            mountPath: /data
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: WEBUI_PORT
          value: "8080"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media-downloads
          mountPath: /data
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qbitt-config
      - name: media-downloads
        persistentVolumeClaim:
          claimName: media-data

