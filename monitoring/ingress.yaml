apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: grafana
  name: grafana-ingress
  namespace: monitoring
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  rules:
  - host: grafana.wyvern-palermo.ts.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-loadbalancer
            port:
              number: 3000
  tls:
    - hosts:
        - grafana.wyvern-palermo.ts.net

